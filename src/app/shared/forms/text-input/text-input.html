<label class="floating-label">
  <span>{{ label() }}</span>
  <input
    [id]="label()"
    class="input input-base w-full"
    [class.input-error]="control.touched && control.invalid"
    [class]="inputClass()"
    [type]="type()"
    [placeholder]="label()"
    [disabled]="disabled"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
  />
</label>
@if (control.touched && control.hasError('required')) {
<div class="label animate-fade-in duration-100">
  <span class="label-text-alt text-error">This field is required.</span>
</div>
}
